    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome to Grey Text Analyzer!</strong> We Analyze your text.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="container">
        <form action="/analyze" method="post"> {% csrf_token %}
            <div class="form-floating" style="display: block; margin-top: 2%;">
                <textarea class="form-control" name="text" placeholder="Enter your Text" id="floatingTextarea2" style="height: 250px;" required></textarea>
                <label for="floatingTextarea2">Enter your Text</label>
            </div>
            <div class="userCheck" style="display: block; margin-top: 2%;">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="capfirst">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Capitalize First</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="capall">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Capitalize All</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="smallall">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Small all Text</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="removepunc">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuation</label>
                </div>
            </div>
            <button type="submit" class="btn btn-secondary" style="display: block; margin-top: 2%; margin-bottom: 5%;">Analyze</button>
        </form>
    </div>
